<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth login-full-bg">
        <div class="row w-100 margin-l-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-dark text-left p-5">
              <h2>Reset Password</h2>
              <!-- <h4 class="font-weight-light">Admin Login</h4> -->
              <form class="pt-5" #loginForm="ngForm" (ngSubmit)="onChangePassword(loginForm, passdata)">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input class='form-control' type="password" name="password" [(ngModel)]="passdata.password" placeholder="Enter Password"
        id="password" required #password="ngModel"/>
                    <i class="mdi mdi-lock"></i>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input class='form-control' type="password" name="confPassword" [(ngModel)]="passdata.confPassword" placeholder="Re-enter Password"
        id="confPassword" required #confPassword="ngModel"/>
                    <i class="mdi mdi-lock"></i>
                  </div>
                  <div class="mt-5">
                    <button class='btn btn-block btn-warning btn-lg font-weight-medium' type="submit">Reset Password</button>
                    <!-- <a class="btn btn-block btn-warning btn-lg font-weight-medium" href="../../index.html">Login</a> -->
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
