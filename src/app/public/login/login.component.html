
<div class="container page-body-wrapper full-page-wrapper">
  <div class="content-wrapper d-flex align-items-center auth login-full-bg">
    <div class="row w-100 margin-l-0">
      <div class="col-lg-12 mx-auto">
        <div class="auth-form-dark text-left p-5">
          <form class="pt-5" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm, user)">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input class='form-control' type="text" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" (keydown)="RestrictSpace($event)" [(ngModel)]="user.email" placeholder="Enter Email" id="email" required #email="ngModel"/>
                <i class="mdi mdi-account"></i>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input class='form-control' type="password" name="password" [(ngModel)]="user.password" placeholder="Enter Password"
    id="password" required #password="ngModel"/>
                <i class="mdi mdi-lock"></i>
              </div>
              <div class="mt-5">
                <button class='btn btn-block btn-warning btn-lg font-weight-medium' type="submit">Login</button>
                <!-- <a class="btn btn-block btn-warning btn-lg font-weight-medium" href="../../index.html">Login</a> -->
              </div>
              <div class="mt-3 text-center">
                <a href="javascript:;" class="auth-link text-white" (click)='showForgotPassword()'>Forgot password?</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
